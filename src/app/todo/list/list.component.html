<div class="sh">
<h3>Work To Do-</h3>
<mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let employee of wlist let i = index" [attr.data-index]="i" ><span>  
                 {{employee.work}} 
                 <button mat-stroked-button color="warn" (click)="delete(i)"><i color="primary" class="material-icons">
                                delete</i></button></span>
        </mat-list-item>
</mat-list>

</div>
